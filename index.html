<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SALEEM CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <h4>SALEEM CALCULATOR</h4>
            <form name="calculator">
                <input type="text" id="display" placeholder="0" readonly>
                <br>
                <input class="btn clearBtn" type="button" value="C" onclick="clr()" >
                <input class="btn dark" type="button" value="DEL" onclick="dlt()" >
                <input class="btn dark" type="button" value="%" onclick="calculate('%')" >
                <input class="btn dark" type="button" value="/" onclick="calculate('/')">
                <br>
                <input class="btn" type="button" value="7" onclick="calculate(7)" >
                <input class="btn" type="button" value="8" onclick="calculate(8)" >
                <input class="btn" type="button" value="9" onclick="calculate(9)" >
                <input class="btn dark" type="button" value="+" onclick="calculate('+')" >
                <br>
                <input class="btn" type="button" value="4" onclick="calculate(4)">
                <input class="btn" type="button" value="5" onclick="calculate(5)" >
                <input class="btn" type="button" value="6" onclick="calculate(6)">
                <input class="btn dark" type="button" value="-" onclick="calculate('-')" >
                <br>
                <input class="btn" type="button" value="1" onclick="calculate(1)" >
                <input class="btn" type="button" value="2" onclick="calculate(2)" >
                <input class="btn" type="button" value="3" onclick="calculate(3)" >
                <input class="btn dark" type="button" value="x" onclick="calculate('*')">
                <br>
                <input class="btn" type="button" value="." onclick="calculate('.')">
                <input class="btn" type="button" value="0" onclick="calculate(0)">
                <input class="btn dark equal" type="button" value="=" onclick="equal()">
            </form>

            
        </div>
    </div>
        
</body>
<script src="./main.js"></script>

</html>
